{% extends "users/base.html" %}
{% block content %}
    {% for object in object_list %}
        <div class="card">
          <div class="card-header">
            {{ object.job }}
          </div>
          <div class="card-body">
            <h5 class="card-title"><a class="mr-2" href="#">{{ object.author }}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ object.author.property.status }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">{{ object.date_posted }}</h6>
            <p class="card-text">{{ object.content }}</p>
            <a href="{% url 'company-post' %}" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
    {% endfor %}
{% endblock content %}
